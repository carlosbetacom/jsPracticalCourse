<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Práctico de Javascript</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="header">
        Ejercicios JS
    </header>

    <main class="main">

        <section class="figures">

            <h2 class="figures__title">Figuras geométricas</h2>
            <p class="figures__text">Este programa calcula el perímetro y el área de un <b>cuadrado</b>, <b>triángulo</b> o <b>círculo</b>.</p>
            
            <!-- Drop down list -->
            <div class="selectFigures">
                <span class="selectFigures__text">Selecciona una figura: </span>
                <select class="selectFigures__select" name="figureSelected" id="figureSelected" onchange="showFormFigure()">
                    <option value="square">Cuadrado</option>
                    <option value="triangle">Triángulo</option>
                    <option value="circle">Círculo</option>
                </select>
            </div>

            <div id="square" class="square">
                <h3 class="square__title">Perímetro y área de un cuadrado</h3>
                <div class="square__sideInput">
                    <span>Lado: </span>
                    <input id="sideSquare" type="number" placeholder="0" oninput="calculateSquare()"><span> mts.</span>
                    <!-- <button id="buttonSquare" type="button" onclick="calculateSquare()">Calcular</button> -->
                </div>
                <p class="squareResults">
                    Perimetro = <span id="perimeterSquare">0</span> metros. 
                    Área = <span id="areaSquare">0</span> metros cuadrados.
                </p>
            </div>

            <div id="triangle" class="triangle hide">
                Seleccionaste el Triángulo
            </div>

            <div id="circle" class="circle hide">
                Seleccionaste el Círculo
            </div>

        </section>

    </main>


    <script src="./js/figures.js"></script>
</body>
</html>
